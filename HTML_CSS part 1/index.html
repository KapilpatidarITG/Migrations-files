<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="Navbar">
            <div class="Navbar0">
                <img src="assets/download (1).png" alt="">
            </div>
            <div class="Navbar1">
                <ul>
                    <li><a href="https://eosfabrics.com/">Home</a></li>
                    <li><a href="https://eosfabrics.com/">About</a></li>
                    <li><a href="https://eosfabrics.com/">Projects</a></li>
                    <li><a href="https://eosfabrics.com/">Service</a></li>
                    <li><a href="https://eosfabrics.com/">Blog</a></li>
                    <li><a href="https://eosfabrics.com/">Pages</a></li>
                    <li><a href="https://eosfabrics.com/">Contact</a></li>
                </ul>
            </div>
            <div class="Navbar2">
                <button type="button">Get in Touch</button>
            </div>
        </div>
    </header>
    <div class="bannerimage">
        <img src="assets/gratisography-augmented-reality-1170x780.jpg" alt="">
    </div>
    
    <form class="datatable">
        <table>
            <caption><h3>Customer Information</h3></caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>AGE</th>
                    <th>Gender</th>
                    <th>Mobile No.</th>
                    <th>Mail</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows go here -->
                <tr>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>Male</td>
                    <td>1234567890</td>
                    <td>johndoe@example.com</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>25</td>
                    <td>Female</td>
                    <td>0987654321</td>
                    <td>janesmith@example.com</td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="form-field">
        <label for="Full_Name">Full Name</label>
        <input type="text" id="Full_Name">
    </div>
    <div class="form-field">
        <label for="AGE">AGE</label>
        <input type="number" id="AGE">
    </div>
    <div class="form-field">
        <label for="Gender">Gender</label>
        <input type="text" id="Gender">
    </div>
    <div class="form-field">
        <label for="Number">Number</label>
        <input type="number" id="Number">
    </div>
    <div class="form-field">
        <label for="Mail">Mail</label>
        <input type="email" id="Mail">
    </div>
    <div class="form-field">
        <input type="submit" value="Submit Form">
    </div>
</body>
</html>
